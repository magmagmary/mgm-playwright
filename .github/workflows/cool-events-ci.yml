name: Cool Events CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_api:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "CoolEvents/package-lock.json"
      - name: Install deps
        run: cd CoolEvents && npm ci
      - name: Run Tests
        run: cd CoolEvents && npm run test:api

  test_e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "CoolEvents/package-lock.json"
      - name: Install deps
        run: cd CoolEvents && npm ci
      - name: Run Tests
        run: cd CoolEvents && npm run test
